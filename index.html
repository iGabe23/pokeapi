<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Pokédex</title>
  </head>
  <body>
    <main>
      <section>
        <div class="search__bar">
          <form class="form">
            <i class="bx bx-search-alt icon__search"></i>
            <input
              type="search"
              class="input__search"
              placeholder="Name or Number"
              required
            />
          </form>
        </div>
      </section>
      <section>
        <img src="#" alt="pokemon" class="pokemon__imagen" />

        <h1 class="pokemon__data">
          <span class="pokemon__number"></span>
          <span class="pokemon__name"></span>
        </h1>

        <button class="btn btn-shiny"></button>
        <a class="btn btn-play" href="#">P</a>

        <img src="assets/PokeapiGabe23.png" alt="Pokédex" class="pokedex" />
      </section>
      <section class="interface">
        <div class="arrow__buttons">
          <button class="arrow arrow-prev">&lt;</button>
          <button class="arrow arrow-next">></button>
        </div>
        <div class="buttons">
          <button class="button btn-prev">>Prev &lt;</button>
          <button class="button btn-next">>Next &lt;</button>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/index.js"></script>
  </body>
</html>
