<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles.css" />

    <title>Pokédex</title>
  </head>
  <body>
    <main>
      <section>
        <form class="form">
          <input
            type="search"
            class="input__search"
            placeholder="Name or Number"
            required
          />
        </form>
      </section>
      <section>
        <img
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/643.gif"
          alt="pokemon"
          class="pokemon__imagen"
        />

        <h1 class="pokemon__data">
          <span class="pokemon__number">#025</span>
          <span class="pokemon__name">- pikachu</span>
        </h1>

        <img src="assets/PokeapiGabe23.png" alt="Pokédex" class="pokedex" />
      </section>
      <section>
        <div class="arrow__buttons">
          <button class="arrow btn-prev">&lt;</button>
          <button class="arrow btn-next">></button>
        </div>
        <div class="buttons">
          <button class="button btn-prev">>Prev &lt;</button>
          <button class="button btn-next">>Next &lt;</button>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/try2.js"></script>
  </body>
</html>
